<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuckDB SQL Runner</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      textarea {
        width: 100%;
        height: 100px;
        font-family: monospace;
        font-size: 14px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .output {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        background: #f9f9f9;
      }
      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>DuckDB SQL Runner</h1>
    <p>Enter your SQL query below and press "Run".</p>
    <textarea id="sqlInput">SHOW ALL TABLES;</textarea>
    <button id="runQuery">Run</button>
    <div class="output">
      <h2>Results</h2>
      <pre id="queryResults">Results will appear here...</pre>
      <select id="nameSelect">
        <!-- Options will be inserted here -->
      </select>
      <button id="searchName">Search</button>
    </div>
    <script>
      const getDb = async () => {
        if (window._db) return window._db;

        const duckdb = window.duckdb;
        const JSDELIVR_BUNDLES = duckdb.getJsDelivrBundles();
        const bundle = await duckdb.selectBundle(JSDELIVR_BUNDLES);
        const worker_url = URL.createObjectURL(
          new Blob([`importScripts("${bundle.mainWorker}");`], {
            type: "text/javascript",
          })
        );
        const worker = new Worker(worker_url);
        const logger = new duckdb.ConsoleLogger();
        const db = new duckdb.AsyncDuckDB(logger, worker);
        await db.instantiate(bundle.mainModule, bundle.pthreadWorker);
        URL.revokeObjectURL(worker_url);
        window._db = db;
        // 初回実行時にParquetファイルを読み込む
        await initializeParquet(db);
        return db;
      };
      const initializeParquet = async (db) => {
        const conn = await db.connect();
        try {
          const res = await fetch("df.parquet");
          await db.registerFileBuffer('df.parquet', new Uint8Array(await res.arrayBuffer()));
          const conn = await db.connect();
          const dimensions = [...Array(512).keys()].map(i => `"${i + 1}dim"`);
          await conn.query(`
            INSTALL parquet;
            LOAD parquet;
            CREATE TABLE embedding (name VARCHAR, ary FLOAT[512]);
            INSERT INTO embedding SELECT name, array_value(${dimensions}) AS ary FROM read_parquet('df.parquet');
          `);
        } catch (error) {
          console.error("Error loading Parquet file:", error.message);
        } finally {
          await conn.close();
        }
        // select
        //   name,
        //   array_cosine_similarity(e.ary, (select ary from embedding where name = 'cat')) AS similarity 
        // FROM embedding AS e
        // ORDER BY similarity DESC
        // LIMIT 10;
      };
      const loadNames = async () => {
        const nameSelect = document.getElementById("nameSelect");
        try {
          const db = await getDb();
          const conn = await db.connect();
          const namesResult = await conn.query("SELECT name FROM embedding");
          const names = namesResult.toArray();

          // Clear existing options
          nameSelect.innerHTML = "";

          // Populate select with names
          names.forEach(row => {
            const option = document.createElement("option");
            option.value = row.name;
            option.textContent = row.name;
            nameSelect.appendChild(option);
          });

        } catch (error) {
          console.error("Error loading names:", error.message);
        }
      };
      document.getElementById("runQuery").addEventListener("click", async () => {
        const sqlInput = document.getElementById("sqlInput").value;
        const resultElement = document.getElementById("queryResults");
        const nameTableBody = document.getElementById("nameTable").querySelector("tbody");
        try {
          const db = await getDb();
          const conn = await db.connect();
          const result = await conn.query(sqlInput);
          resultElement.textContent = JSON.stringify(result.toArray(), null, 2);
        } catch (error) {
          resultElement.textContent = `Error: ${error.message}`;
        }
      });
      document.getElementById("searchName").addEventListener("click", async () => {
        const selectedName = document.getElementById("nameSelect").value;
        const resultElement = document.getElementById("queryResults");
        try {
          const db = await getDb();
          const conn = await db.connect();
          const result = await conn.query(`SELECT * FROM embedding WHERE name LIKE '%${selectedName}%'`);
          resultElement.textContent = JSON.stringify(result.toArray(), null, 2);
        } catch (error) {
          resultElement.textContent = `Error: ${error.message}`;
        }
      });
      window.addEventListener("load", loadNames);
    </script>
    <script type="module">
      import * as duckdbduckdbWasm from 'https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.29.0/+esm'
      window.duckdb = duckdbduckdbWasm;
    </script>
  </body>
</html>
