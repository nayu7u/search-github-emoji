<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuckDB SQL Runner</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      textarea {
        width: 100%;
        height: 100px;
        font-family: monospace;
        font-size: 14px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .output {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        background: #f9f9f9;
      }
      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>DuckDB SQL Runner</h1>
    <p>Enter your SQL query below and press "Run".</p>
    <textarea id="sqlInput">SELECT * FROM generate_series(0, 10) AS t(v);</textarea>
    <button id="runQuery">Run</button>
    <div class="output">
      <h2>Results</h2>
      <pre id="queryResults">Results will appear here...</pre>
    </div>
    <script>
      const getDb = async () => {
        const duckdb = window.duckdbduckdbWasm;
        if (window._db) return window._db;
        const JSDELIVR_BUNDLES = duckdb.getJsDelivrBundles();
        const bundle = await duckdb.selectBundle(JSDELIVR_BUNDLES);

        const worker_url = URL.createObjectURL(
          new Blob([`importScripts("${bundle.mainWorker}");`], {
            type: "text/javascript",
          })
        );

        const worker = new Worker(worker_url);
        const logger = new duckdb.ConsoleLogger();
        const db = new duckdb.AsyncDuckDB(logger, worker);
        await db.instantiate(bundle.mainModule, bundle.pthreadWorker);
        URL.revokeObjectURL(worker_url);
        window._db = db;
        // 初回実行時にParquetファイルを読み込む
        await initializeParquet(db);
        return db;
      };

      const initializeParquet = async (db) => {
        const conn = await db.connect();
        try {
          // Parquetファイルを取得
          const response = await fetch("sample.parquet");
          const arrayBuffer = await response.arrayBuffer();
          const uint8Array = new Uint8Array(arrayBuffer);

          // メモリにParquetデータをロード
          await conn.query("CREATE TABLE parquet_table AS SELECT * FROM parquet_scan(?);", [uint8Array]);
          console.log("Parquet file loaded into table 'parquet_table'.");
        } catch (error) {
          console.error("Error loading Parquet file:", error.message);
        } finally {
          await conn.close();
        }
      };

      document.getElementById("runQuery").addEventListener("click", async () => {
        const sqlInput = document.getElementById("sqlInput").value;
        const resultElement = document.getElementById("queryResults");

        try {
          const db = await getDb();
          const conn = await db.connect();
          const result = await conn.query(sqlInput);
          resultElement.textContent = JSON.stringify(result.toArray(), null, 2);
        } catch (error) {
          resultElement.textContent = `Error: ${error.message}`;
        }
      });
    </script>
    <script type="module">
      import * as duckdbduckdbWasm from "https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.28.1-dev106.0/+esm";
      window.duckdbduckdbWasm = duckdbduckdbWasm;
    </script>
  </body>
</html>
